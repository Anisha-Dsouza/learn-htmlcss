<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="gender">Gender</label><br>
         <label for="m">Male</label>
        <input  type="radio" id="m" name="gender">
        <label for="f">Female</label>
        <input  type="radio" id="f" name="gender"><br> 
        <label for="hobbies">Hobbies</label><br>
        <input type="checkbox" id="singing" name="hobbies" value="Bike">
        <label for="singing">Singing</label><br>
        <input type="checkbox" id="dancing" name="hobbies" value="Car">
        <label for="dancing"> Dancing</label><br>
        <input type="checkbox" id="eating" name="hobbies" value="Boat">
        <label for="eating"> Eating</label><br><br> 

        <input type="submit" value="Submit">
        <input type="reset"  value="reset"><br>
      </form> 
      
      <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>


</body>
</html>
